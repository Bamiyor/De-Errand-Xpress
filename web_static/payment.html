<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>payment</title>
  <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
  <div class="container">
    <h1>Billing  Address</h1>
    <div id="Billing-form">
      <div class="form-group">
          <label for="card-address">Full Name:</label>
          <input type="text" id="card-address" name="card-address" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="email-address">Email Address:</label>
          <input type="text" id="email-address" name="email-address" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="home-address">Home Address:</label>
          <input type="text" id="home-address" name="home-address" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" placeholder="" required>
        </div>
        <div class="form-group">
          <label for="zip-code">Zip Code:</label>
          <input type="number" id="number" name="number" placeholder="" required>
        </div>
        <div class="container">
          <h1>Payment</h1>
          <div class="payment-form img">
            <span>Card Acepted</span>
            <img src="web_static/images/179-1791998_credit-card-icons.png" alt="">
          </div>
          <form id="payment-form">
            <div class="form-group">
              <label for="card-name">Card Name:</label>
              <input type="text" id="card-name" name="card-name" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" name="card-number" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="expiration-date">Exp. Month:</label>
              <input type="text" id="expiration-date" name="expiration-date" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="expiration-date">Exp. Year:</label>
              <input type="text" id="expiration-date" name="expiration-date" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="" required>
            </div>
            <button type="submit">Pay Now</button>
            </form>
          </div>
        </div>
      <div>
    </div>
  </div>
</body>
</html>

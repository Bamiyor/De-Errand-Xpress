<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - De Errand Xpress</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <header>
            <h1>My Cart</h1>
        </header>
        <div class="cart-items">
            <!-- Vegetable Item -->
            <div class="cart-item">
                <img src="vegetables.jpg" alt="Vegetables" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Vegetables</h2>
                    <p class="item-description">Fresh and organic vegetables</p>
                    <p class="item-price">$5.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Tomato Item -->
            <div class="cart-item">
                <img src="tomatoes.jpg" alt="Tomatoes" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Tomatoes</h2>
                    <p class="item-description">Red tomatoes</p>
                    <p class="item-price">$3.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="2" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Onion Item -->
            <div class="cart-item">
                <img src="onions.jpg" alt="Onions" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Onions</h2>
                    <p class="item-description">Fresh onions</p>
                    <p class="item-price">$2.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="3" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Groundnut Oil Item -->
            <div class="cart-item">
                <img src="groundnut-oil.jpg" alt="Groundnut Oil" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Groundnut Oil</h2>
                    <p class="item-description">Groundnut oil</p>
                    <p class="item-price">$8.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Rice Item -->
            <div class="cart-item">
                <img src="rice.jpg" alt="Rice" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Rice</h2>
                    <p class="item-description">Long grain rice</p>
                    <p class="item-price">$20.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Beans Item -->
            <div class="cart-item">
                <img src="beans.jpg" alt="Beans" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Beans</h2>
                    <p class="item-description">Beans</p>
                    <p class="item-price">$8.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="2" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Garri Item -->
            <div class="cart-item">
                <img src="garri.jpg" alt="Garri" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Garri</h2>
                    <p class="item-description">Yellow garri</p>
                    <p class="item-price">$7.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <p class="subtotal">Subtotal: $55.00</p>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>
</html>

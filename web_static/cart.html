<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 200vh;
            padding: 20px;
        }

        html, body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(115deg, rgba(69, 231, 29, 0.8), rgba(41, 38, 35, 0.9));
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
        }

        .cart-container {
            padding: 20px;
            background-color: #f9f9f9;
            max-width: 1400px;
            margin: 0 auto;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .logo .logo-img {
            max-width: 200px;
            border: none;
            margin: 0 auto;
            display: block;
        }

        .cart-items {
            display: flex;
            flex-wrap: wrap;
            gap: 35px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eeeeee;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 18px;
            margin: 0;
        }

        .item-description {
            color: #777;
            margin: 5px 0;
        }

        .item-price {
            font-weight: bold;
            margin: 5px 0;
        }

        .item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }

        .remove-item-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-summary {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            text-align: right;
        }

        .cart-summary .subtotal {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333333;
        }

        .checkout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <header>
            <div class="logo">
                <img src="/web_static/images/errand_express.jpg" alt="De Errand Xpress Logo" class="logo-img">
            </div>
        </header>
        <div class="cart-items">
            <!-- Cart Items will be injected here -->
        </div>
        <div class="cart-summary">
            <p class="subtotal">Subtotal: $0.00</p>
            <a href="payment.html" class="checkout-btn">Checkout</a>
        </div>
    </div>

    <script>
        const cartItems = [
            { name: 'Vegetables', description: 'Fresh and organic vegetables', price: 5.00, quantity: 1, image: '/web_static/images/cart-vegitable.jpg' },
            { name: 'Tomatoes', description: 'Red tomatoes', price: 3.00, quantity: 2, image: '/web_static/images/cart-Tomato.jpg' },
            { name: 'Onions', description: 'Fresh onions', price: 2.00, quantity: 3, image: '/web_static/images/cart-onios.jpg' },
            { name: 'Groundnut Oil', description: 'Groundnut oil', price: 8.00, quantity: 1, image: '/web_static/images/cart-oils.jpg' },
            { name: 'Rice', description: 'Long grain rice', price: 20.00, quantity: 1, image: '/web_static/images/cart-rice.jpg' },
            { name: 'Beans', description: 'Beans', price: 8.00, quantity: 2, image: '/web_static/images/cart-Beans.jpg' },
            { name: 'Gari', description: 'Gari', price: 7.00, quantity: 1, image: '/web_static/images/cart-gari.jpg' },
            { name: 'Apple', description: 'Apple', price: 2.00, quantity: 1, image: '/web_static/images/cart-apple.jpg' },
            { name: 'Yam', description: 'Yam', price: 5.00, quantity: 1, image: '/web_static/images/cart-Yam-Export.jpg' },
            { name: 'Kabege', description: 'Kabege', price: 5.00, quantity: 1, image: '/web_static/images/cart-kabege.jpg' },
            { name: 'Chicken', description: 'Chicken', price: 5.00, quantity: 1, image: '/web_static/images/cart-chiken.jpg' },
            { name: 'Orange', description: 'Orange', price: 5.00, quantity: 1, image: '/web_static/images/cart-orange.jpg' },
            { name: 'Irish Potato', description: 'Irish Potato', price: 5.00, quantity: 1, image: '/web_static/images/cart-irish-potato.jpg' }
        ];

        const cartContainer = document.querySelector('.cart-items');
        const subtotalElement = document.querySelector('.subtotal');

        function updateSubtotal() {
            const subtotal = cartItems.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            subtotalElement.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
        }

        function renderCartItems() {
            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <h2 class="item-name">${item.name}</h2>
                        <p class="item-description">${item.description}</p>
                        <p class="item-price">$${item.price.toFixed(2)}</p>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <input type="number" value="${item.quantity}" min="1" class="quantity-input" onchange="changeQuantity(${index}, event)">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
            updateSubtotal();
        }

        function updateQuantity(index, change) {
            const item = cartItems[index];
            item.quantity = Math.max(1, item.quantity + change);
            renderCartItems();
        }

        function changeQuantity(index, event) {
            const item = cartItems[index];
            const newQuantity = parseInt(event.target.value);
            item.quantity = isNaN(newQuantity) || newQuantity < 1 ? 1 : newQuantity;
            renderCartItems();
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            renderCartItems();
        }

        document.addEventListener('DOMContentLoaded', renderCartItems);
    </script>
</body>
</html>

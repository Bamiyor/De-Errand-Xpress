<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="/web_static/styles/cart.css">
</head>
<body>
    <div class="cart-container">
        <header>
            <div class="logo">
                <img src="/web_static/images/errand_express.jpg" alt="De Errand Xpress Logo" class="logo-img">
            </div>
        </header>
        <div class="cart-items">
            <!-- Vegetable Item -->
            <div class="cart-item">
                <img src="/web_static/images/xvegetables.jpg" alt="Vegetables" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Vegetables</h2>
                    <p class="item-description">Fresh and organic vegetables</p>
                    <p class="item-price">$5.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Tomato Item -->
            <div class="cart-item">
                <img src="/web_static/images/tomatos.jpg" alt="Tomatoes" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Tomatoes</h2>
                    <p class="item-description">Red tomatoes</p>
                    <p class="item-price">$3.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="2" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Onion Item -->
            <div class="cart-item">
                <img src="/web_static/images/onions.jpg" alt="Onions" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Onions</h2>
                    <p class="item-description">Fresh onions</p>
                    <p class="item-price">$2.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="3" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Groundnut Oil Item -->
            <div class="cart-item">
                <img src="/web_static/images/oils.jpg" alt="Groundnut Oil" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Groundnut Oil</h2>
                    <p class="item-description">Groundnut oil</p>
                    <p class="item-price">$8.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Rice Item -->
            <div class="cart-item">
                <img src="/web_static/images/rice-garri-semo.jpg" alt="Rice" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Rice</h2>
                    <p class="item-description">Long grain rice</p>
                    <p class="item-price">$20.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Beans Item -->
            <div class="cart-item">
                <img src="/web_static/images/yam.jpg" alt="Yam" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Yam_more</h2>
                    <p class="item-description">Yam-more</p>
                    <p class="item-price">$8.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="2" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
            <!-- Garri Item -->
            <div class="cart-item">
                <img src="/web_static/images/fruit.jpg" alt="fruiti" class="item-image">
                <div class="item-details">
                    <h2 class="item-name">Fruit</h2>
                    <p class="item-description">Fruit</p>
                    <p class="item-price">$7.00</p>
                    <div class="item-quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">
                        <button class="quantity-btn">+</button>
                    </div>
                </div>
                <button class="remove-item-btn">Remove</button>
            </div>
        </div>
        <!-- Inside the cart-summary div -->
        <div class="cart-summary">
            <p class="subtotal">Subtotal: $55.00</p>
            <a href="payment.html" class="checkout-btn">Checkout</a>
        </div>
    </div>
</body>
</html>
